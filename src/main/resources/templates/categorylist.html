<!DOCTYPE html>

<html>
<head>
	<title>Bookstore - A List of Categories</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<link href="styles/demo.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

	<style>
		h1 {margin-left: 15px;}
		table{margin-left: 15px;}
		.form a {margin-left: 15px; background-color: green; border-radius: 25px; color: white; padding: 10px 20px; 
			text-align: center; text-decoration: none;
  			display: inline-block;}
		.more a {margin-right: 15px; background-color: red; border-radius: 25px; color: white; padding: 5px 10px; 
			text-align: center; text-decoration: none; display: inline-block;}
	</style>
</head>

<body>
	<h1>Bookstore - Categories</h1>
	<table class="table table-responsive table-bordered table-striped">
		<thead>
			<tr>
			    <th>Category Name</th>
			</tr>
		</thead>
		<tbody>
	    	<tr th:each = "category : ${categories}">
	    		<td th:text="${category.categoryName}"></td>
	    	</tr>
		</tbody>  
     </table>
     <p class="form" ><a href="/addcategory" >Add a new category</a></p>
</body>
</html>
