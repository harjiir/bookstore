<!DOCTYPE html>

<html>
<head>
	<title>Bookstore - A List of Books</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<link href="styles/demo.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

	<style>
		h1 {margin-left: 15px;}
		table{margin-left: auto; margin-right: auto;}
		.form a {margin-left: 15px; background-color: green; border-radius: 25px; color: white; padding: 10px 20px; 
			text-align: center; text-decoration: none;
  			display: inline-block;}
		.more a {margin-right: 15px; background-color: red; border-radius: 25px; color: white; padding: 5px 10px; 
			text-align: center; text-decoration: none; display: inline-block;}
	</style>
</head>

<body>
	<h1>Bookstore</h1>
     <p class="form"><a href="/addbook">Add a new book</a></p>
	<table class="table table-responsive table-bordered table-striped">
		<thead>
			<tr>
			    <th>Title</th>
			    <th>Author</th>
			    <th>Published</th>
			    <th>ISBN</th>
			    <th>Price (€)</th>
			    <th>Category</th>
			    <th>More options</th>
			</tr>
		</thead>
		<tbody>
	    	<tr th:each = "book : ${books}">
	    		<td th:text="${book.title}"></td>
	    		<td th:text="${book.author}"></td>
	    		<td th:text="${book.year}"></td>
	    		<td th:text="${book.isbn}"></td>
	    		<td th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', 2, 'COMMA') + ' €'}"></td>
	    		<td th:text="${book.category.categoryName}"></td>
	    		<td class="more">
	    			<a th:href="@{/editbook/{id}(id=${book.id})}" style="background-color: orange;" >Edit</a>
	    			<a th:href="@{/deletebook/{id}(id=${book.id})}">Delete</a>
	    		</td>
	    	</tr>
		</tbody>  
     </table>
     
</body>
</html>
