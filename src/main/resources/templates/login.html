<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Bookstore - Log in</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="styles/demo.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
	<div th:if="${param.error}">
		Invalid username and password.
	</div>
	<div th:if="${param.logout}">
		You have been logged out.
	</div>
	<form th:action="@{/login}" method="post">
	  <div><label>Username: <input type="text" name="username" placeholder="Enter username"/></label></div>
	  <div><label>Password: <input type="password" name="password" placeholder="Enter password"/></label></div>
	  <div><input type="submit" value="Sign In"/></div>
	</form>
</body>
</html>
