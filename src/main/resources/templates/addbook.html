<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Bookstore - Add Book</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<link href="styles/demo.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	
	<style type="text/css">
		.center{max-width: 800px;padding: 20px; margin-left: auto; margin-right: auto;}
		.form-group{margin-top: 30px;}
		.form-row{margin-top: 30px;}
		a {background-color: red; border-radius: 25px; color: white; padding: 5px 10px; 
		text-align: center;	display: inline-block;}
		a:hover {color: white; text-decoration: none;}
		input {margin-right: 15px; background-color: green; border-radius: 25px; color: white; 
		padding: 5px 10px; display: inline-block; border: none;}
	</style>
</head>

<body>
	<div class="center">
		<h1>Add a new book</h1>
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
		  	
		  	<div class="form-row">
			  	<div class="col">
			  		<label for="title">Title</label>
					<input type="text" id="title" class="form-control" th:field="*{title}" />
			  	</div>
				<div class="col">
			  		<label for="author">Author</label>
					<input type="text" id="author" class="form-control" th:field="*{author}" />
				</div>
			</div>
			<div class="form-row">
				<div class="col">
			  		<label for="year">Published</label>
					<input type="text" id="year" class="form-control" th:field="*{year}" />
				</div>
				<div class="col">
					<label for="isbn">ISBN</label>
					<input type="text" id="isbn" class="form-control" th:field="*{isbn}" />
				</div>
				<div class="col">
					<label for="price">Price (0.00â‚¬)</label>
					<input type="text" id="price" class="form-control" th:field="*{price}" />
				</div>
			</div>
			<div class="form-row" style="width:25%">
				<div class="col">
			  		<label for="deplist">Category</label>
			  			<select id="deplist" th:field="*{category}" class="form-control">
			  				<option th:each="categories: ${categories}" 
			  							th:value="${categories.categoryId}" 
			  								th:text="${categories.categoryName}">
			  				</option>
			  			</select>
				</div>
			</div>
			<p></p>
			<input type="submit" value="Save"></input>
		</form>
		<p></p>
		<a href="/booklist">Back to books</a>
	</div>
</body>
</html>
